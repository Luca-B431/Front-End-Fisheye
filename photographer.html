<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="src/css/style.css" rel="stylesheet" type="text/css" />
    <link href="./src/css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - Photographe</title>
  </head>
  <body id="body">
    <header role="banner">
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home Page"
        />
      </a>
    </header>

    <!-- !! -->
    <main
      id="main"
      role="main"
      tabindex="-1"
      aria-labelledby="photograph-header"
    >
      <section id="photograph-header" aria-live="polite"></section>

      <section
        id="filter-section"
        class="filter-section"
        aria-labelledby="filter-label"
        aria-live="polite"
      >
        <span id="filter-label">Trier par :</span>
        <div class="menu-container">
          <button
            id="filter-button"
            class="filter-button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-controls="dropdown-menu"
          >
            <span> Popularité </span>
            <img
              class="button-vector"
              src="public/assets/icons/vector.svg"
              alt="flèche menu déroulant"
            />
          </button>
          <div id="dropdown-menu" class="dropdown-menu hide" role="listbox">
            <button
              class="dropdown-button"
              type="button"
              role="option"
              aria-selected="true"
            >
              Popularité
              <img
                class="vector vector-rotation"
                src="public/assets/icons/vector.svg"
                alt="flèche menu déroulant"
              />
            </button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-button" type="button" role="option">
              Date
            </button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-button" type="button" role="option">
              Titre
            </button>
          </div>
        </div>
      </section>

      <section id="media-section" aria-live="polite"></section>
    </main>

    <!-- !! -->
    <dialog
      id="contact_modal"
      aria-label="contact modal, enter your informations"
      class="modal-overlay"
    >
      <div class="modal">
        <header>
          <h2></h2>
          <img
            aria-label="Close Contact form"
            id="close-cross"
            src="public/assets/icons/close.svg"
            alt="close cross"
          />
        </header>
        <form id="form">
          <div>
            <label for="name">Prénom :</label>
            <input class="input" type="text" id="name" required />
            <label for="lastname">Nom :</label>
            <input class="input" type="text" id="lastname" required />
            <label for="email">Email :</label>
            <input class="input" type="email" id="email" required />
            <label for="message"> Votre message :</label>
            <textarea
              class="input"
              id="message"
              rows="4"
              cols="79"
              required
            ></textarea>
          </div>
          <button aria-label="Send" class="contact_button">Envoyer</button>
        </form>
      </div>
    </dialog>

    <dialog id="lightbox-modal" aria-label="image closeup view">
      <div class="lightbox-modal" role="dialog">
        <div class="show-media">
          <svg
            tabindex="0"
            class="close-cross svg-tab-element"
            aria-label="Close dialog"
            width="42"
            height="42"
            viewBox="0 0 42 42"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
              fill="#911C1C"
            />
          </svg>
          <svg
            class="lightbox-vector left-vector svg-tab-element"
            tabindex="0"
            aria-label="Previous image"
            width="30"
            height="48"
            viewBox="0 0 16 11"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.88 10.5466L8 4.43996L14.12 10.5466L16 8.66663L8 0.66663L1.64355e-07 8.66663L1.88 10.5466Z"
              fill="#901c1c"
            />
          </svg>
          <div id="media" class="media"></div>
          <svg
            class="lightbox-vector right-vector svg-tab-element"
            tabindex="0"
            aria-label="Next image"
            width="30"
            height="48"
            viewBox="0 0 16 11"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.88 10.5466L8 4.43996L14.12 10.5466L16 8.66663L8 0.66663L1.64355e-07 8.66663L1.88 10.5466Z"
              fill="#901c1c"
            />
          </svg>
        </div>
        <span></span>
      </div>
    </dialog>

    <footer
      aria-label="photographer daily rate and his media likes"
      id="footer"
    >
      <div class="ftr-likes">
        <span id="ftr-likes"></span>
        <svg
          width="19"
          height="19"
          viewBox="0 0 19 19"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.5 18.35L8.23125 17.03C3.725 12.36 0.75 9.28 0.75 5.5C0.75 2.42 2.8675 0 5.5625 0C7.085 0 8.54625 0.81 9.5 2.09C10.4537 0.81 11.915 0 13.4375 0C16.1325 0 18.25 2.42 18.25 5.5C18.25 9.28 15.275 12.36 10.7688 17.04L9.5 18.35Z"
            fill="#000000"
          />
        </svg>
      </div>
      <div class="ftr-price">
        <span id="ftr-price"></span>
      </div>
    </footer>

    <!-- !! -->
    <script type="module" src="src/css/scripts/utils/contactForm.js"></script>
    <script type="module" src="src/css/scripts/templates/template.js"></script>
    <script type="module" src="src/css/scripts/pages/photographer.js"></script>
  </body>
</html>
